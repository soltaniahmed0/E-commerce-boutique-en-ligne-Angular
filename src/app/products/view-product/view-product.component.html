
<section class="py-0">
  <div class="container px-4 px-lg-9 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img class="card-img-top mb-5 mb-md-0"  src="{{productdata.img}}" alt="..." height="400px"  >
      </div>
      <div class="col-md-6">
        <div class="small mb-1"></div>
        <h1 class="display-5 fw-bolder">{{productdata.name}}</h1>
        <div class="fs-5 mb-5">
          <span>{{productdata.price}} DT</span>
        </div>
        <div class="d-flex">
          <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
          <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart()" [disabled]="!connid">
            <i class="bi-cart-fill me-1"></i>
            Add to cart
          </button>

        </div>
        <div style="color: gold; font-size: 30px">
        <ngb-rating [(rate)]="currentRate" ></ngb-rating>
        </div>
        <br>

        <div class="d-flex" *ngIf="connid=='1'" >
          <button class="btn btn-outline-dark flex-shrink-0" type="button" routerLink="update-product/{{productdata.id}}">
            <a href="products/update-product/{{productdata.id}}" style="text-decoration: none" >Update product</a>
          </button>
          <button class="btn btn-outline-dark flex-shrink-0" type="button" >
            <a href="products/delete-product/{{productdata.id}}" style="text-decoration: none">Delete product</a>
          </button>
        </div>
        <br>
        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p>

      </div>
    </div>
  </div>
</section>
