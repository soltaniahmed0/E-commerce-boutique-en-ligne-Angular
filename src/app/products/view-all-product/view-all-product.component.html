
<section class="py-5">

  <carousel
    [images]="images"
    [cellsToShow]="1"
    [loop]="true"
    [autoplay]="true"
    [autoplayInterval]="3000"
  ></carousel>

</section>
  <section class="py-0">

    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let prod of productL ">
          <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src="{{prod.img}}" alt="..." height="200px">
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder"><a routerLink="view-product/{{prod.id}}"> {{prod.name}}</a></h5>
                <!-- Product reviews-->
                <div class="d-flex justify-content-center small text-warning mb-2">
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                </div>
                <!-- Product price-->
                {{prod.price}} DT
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view-product/{{prod.id}}">View Details</a></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
