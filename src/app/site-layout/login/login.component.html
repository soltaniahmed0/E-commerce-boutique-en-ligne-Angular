<div class="row form-control">
  <div class="col-xs-12 col-md-6 col-md-offset-3" style="margin-left: 20%">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="isLoginMode">
      <div class="form-group">
        <label for="email">E-Mail </label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>
      <br>
      <div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoginMode">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email1" class="form-control" ngModel name="email1" required email/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password1" class="form-control" ngModel name="password1" required minlength="6"/>
      </div>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="form-control" name="firstname" placeholder="Your name.." ngModel required><br>
        </div>
          <div class="form-group">
          <label for="lname">Last Name</label><br>
          <input type="text" id="lname" class="form-control" name="lastname" placeholder="Your last name.."  ngModel required><br>
          </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" id="country" name="countryd" ngModel required>

        <option value="australia">Tunisia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
        </div>
      <br>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
